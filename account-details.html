<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account-details</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/48f2b3b639.js" crossorigin="anonymous"></script>


</head>

<body>
    <section class="dashboard a-o-c">
        <article>
            <div class="card-header">
                <h2>Account Details</h2>
            </div>
            <section class="section blog">

                <div class="page-content pt-150 pb-150">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 m-auto">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="dashboard-menu">
                                            <ul class="nav flex-column" role="tablist">
                                                <li class="nav-item">
                                                    <a class="nav-link active" id="dashboard-tab" data-bs-toggle="tab"
                                                        href="dashboard.html" role="tab" aria-controls="dashboard"
                                                        aria-selected="false"><i
                                                            class="fi-rs-settings-sliders mr-10"></i>Dashboard</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" id="orders-tab" data-bs-toggle="tab"
                                                        href="order.html" role="tab" aria-controls="orders"
                                                        aria-selected="false"><i
                                                            class="fi-rs-shopping-bag mr-10"></i>Orders</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" id="track-orders-tab" data-bs-toggle="tab"
                                                        href="Track-order.html" role="tab" aria-controls="track-orders"
                                                        aria-selected="false"><i
                                                            class="fi-rs-shopping-cart-check mr-10"></i>Track Your
                                                        Order</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" id="address-tab" data-bs-toggle="tab" href=""
                                                        role="tab" aria-controls="address" aria-selected="true"><i
                                                            class="fi-rs-marker mr-10"></i>My
                                                        Address</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" id="account-detail-tab" data-bs-toggle="tab"
                                                        href="account-details.html" role="tab"
                                                        aria-controls="account-detail" aria-selected="true"><i
                                                            class="fi-rs-user mr-10"></i>Account
                                                        details</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" id="change-password-tab" data-bs-toggle="tab"
                                                        href="" role="tab" aria-controls="change-password"
                                                        aria-selected="true"><i class="fi-rs-user mr-10"></i>Change
                                                        Password</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" href="{{ route('user.logout') }}"><i
                                                            class="fi-rs-sign-out mr-10"></i>Logout</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
            </section>

        </article>
        <div class="tab-pane fade" id="account-detail" role="tabpanel" aria-labelledby="account-detail-tab">
            <div class="card">

                <div class="card-body">
                    <p class="a-h-a">Already have an account? <a href="page-login.html">Log in instead!</a></p>
                    <form method="post" name="enq">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label> <span class="required"></span></label>
                                <input required="" placeholder="First Name" class="form-control" name="name"
                                    type="text" />
                            </div>
                            <div class="form-group col-md-6">
                                <label><span class="required"></span></label>
                                <input required="" placeholder="Last Name" class="form-control" name="phone" />
                            </div>
                            <div class="form-group col-md-12">
                                <label><span class="required"></span></label>
                                <input required="" placeholder="Display Name" class="form-control" name="dname"
                                    type="text" />
                            </div>
                            <div class="form-group col-md-12">
                                <label> <span class="required"></span></label>
                                <input required="" placeholder="Email Address" class="form-control" name="email"
                                    type="email" />
                            </div>
                            <div class="form-group col-md-12">
                                <label><span class="required"></span></label>
                                <input placeholder="Current Password " required="" class="form-control" name="password"
                                    type="password" />
                            </div>
                            <div class="form-group col-md-12">
                                <label> <span class="required"></span></label>
                                <input placeholder="New Password" required="" class="form-control" name="npassword"
                                    type="password" />
                            </div>
                            <div class="form-group col-md-12">
                                <label><span class="required"></span></label>
                                <input required="" placeholder="Confirm Password " class="form-control" name="cpassword"
                                    type="password" />
                            </div>
                            <div class="col-md-12 su-t">
                                <button type="submit" class="btn btn-fill-out submit font-weight-bold" name="submit"
                                    value="Submit">Save Change</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </section>
</body>

</html>
